<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                font: normal 20pt arial;
            }
        </style>
    </head>
    <body>
        <script>
            var nome = window.prompt('Qual é o seu nome? ')
            var idade = window.prompt('Qual é sua idade? ')
            document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
            document.writeln(`Seu nome em maiusculas é ${nome.toUpperCase()}<br>`)
            document.writeln(`Seu nome em minusculo é ${nome.toLocaleLowerCase()}<br>`)
            document.writeln(`Sua idade é ${idade} anos`)
        </script>
    </body>
